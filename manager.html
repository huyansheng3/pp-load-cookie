<html>

  <head>

    <meta charset="UTF-8">

    <style>
      table {
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        padding-left: 5px;
      }

      td.button {
        border: none;
      }

      td.cookie_count {
        text-align: right;
      }
    </style>

    <link rel="stylesheet" href="css/manager.css">

    <script src="manager.js"></script>

    <script src="js/jquery-2.2.3.min.js"></script>

  </head>

  <body>
    <h2>一键导入cookie文件，支持切换</h2>

    <div>
      文件: <input id="file" multiple type="file">
    </div>

    <br />

    <div>
      cookie生效的地址: <input type="text" id="host" placeholder="比如说百度就是 www.baidu.com">
    </div>

    <br />

    <div id="summary_div">
      上传文件后会显示所有的cookie列表，选中之后，在对应的cookie就会生效
    </div>

    <br />

    <table id="cookiesTable">
      <tr class="header">
        <th>用户名</th>
        <th>Cookies</th>
        <th>设置生效</th>
      </tr>
    </table>

    <br />

    <p>设置的 cookie信息如下</p>
    <div id="message">

    </div>

  </body>

</html>
